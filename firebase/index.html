<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.1/dist/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div class="welcome-section" id="authSection">
            <div class="auth-container">
                <h2>Login to Your To-Do List</h2>
                <button class="google-button" id="googleSignInBtn">
                    <i class="fa-brands fa-google"></i>&nbsp;&nbsp;Sign In with Google
                </button>
            </div>
        </div>
        
        <!-- To-Do Section (Hidden until login) -->
        <div id="todoSection" class="hidden">
            <h2 style="background-color: #007bff; color: white; padding: 10px;">To-Do List</h2>
            <h1 id="welcomeMessage" >Welcome, <span id="userName"></span>!</h1>

            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="Add a new task">
                <button id="addTodo"style="width: 20%;">Add</button>
            </div>
            <button id="signOutBtn">Sign Out</button>
            <br><br>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
